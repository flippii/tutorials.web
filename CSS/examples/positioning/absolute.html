
<!DOCTYPE html>
<html>
<head>
<title>An HTML5 Document
<style type="text/css">
#center {
	position: absolute;
	width: 200px;
	left: 400px;
	background-color: green;
}
#left {
	position: absolute;
	width: 200px;
	background-color: blue;
	top:200px;
}
#right {
	position: absolute;
	background-color: red;
	left: 200px;
	width: 200px;
}
</style>
</head>
<body>
<h1>HTML5 with CSS positioning</h1>
<p id="center">Center fixed box</p>
<p id="left">Left fixed box</p>
<p id="right">Right fixed box</p>

</body>
</html>
